# Production Docker Compose for VakÄ±f Dashboard
# Self-Hosting Ready Configuration

version: '3.8'

services:
  # Main Next.js Application
  vakif-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: vakif-dashboard-app
    restart: unless-stopped
    ports:
      - "8082:3000"
    env_file:
      - production.env
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
    volumes:
      # SQLite database persistence
      - ./data:/app/data
      - ./vakif.db:/app/vakif.db
      - ./vakif.db-shm:/app/vakif.db-shm
      - ./vakif.db-wal:/app/vakif.db-wal
      # Upload directory
      - ./uploads:/app/uploads
      # Backup directory
      - ./backups:/app/backups
      # Logs
      - ./logs:/app/logs
    networks:
      - vakif-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/data"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: vakif-dashboard-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - vakif-dashboard
    networks:
      - vakif-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    profiles:
      - nginx  # Optional service, enable with --profile nginx

networks:
  vakif-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

volumes:
  vakif-data:
    driver: local
  vakif-uploads:
    driver: local
  vakif-backups:
    driver: local
  vakif-logs:
    driver: local 